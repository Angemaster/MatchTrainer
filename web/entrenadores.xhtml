<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="dashboard.xhtml">
    <ui:define name="content">
        <h:form styleClass="form-horizontal" role="form">
            <div class="rows">

                <ui:repeat value="#{customersBean.trainer}" var="trainer">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="col-md-12">
                                <div class="col-sm-6 col-md-2">
                                    <h:graphicImage styleClass="img-thumbnail"   value="#{trainer.photoUrl}#{trainer.photoName}" />
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                    </div>
                                    <div class="form-group">
                                        <h:outputText value="#{trainer.firstName} #{trainer.lastName}" />
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-3">
                                            <h:commandButton styleClass="btn btn-primary "   value="Ver" action="#{customersBean.viewCustomer(trainer)}"/>
                                        </div>
                                        <div class="col-md-3">
                                            <h:commandButton styleClass="btn btn-primary "   value="Pagar"  action="#{customersBean.payCustomer}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">

                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-6">
                                            <h:outputText value="Fecha de Registro"/>
                                        </div>
                                        <div class="col-md-6">
                                            <h:outputText value="#{trainer.registrationDate}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-4">

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </ui:repeat>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
