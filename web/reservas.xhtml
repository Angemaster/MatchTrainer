<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="dashboard.xhtml">
    <ui:define name="content">
        <h:form styleClass="form-horizontal" role="form">
            <div class="rows">

                <ui:repeat value="#{reservationsBean.reservations}" var="reservation">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="col-md-12">
                                <div class="col-sm-6 col-md-2">
                                        <h:graphicImage styleClass="img-thumbnail"   value="resources/image/Logo.png" />
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                    </div>
                                    <div class="form-group">
                                        <h:outputText value="#{reservation.firstName} #{reservation.lastName}" />
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-3">
                                            <h:commandButton styleClass="btn btn-primary "   value="Ver" action="#{reservationsBean.viewReservation(reservation)}"/>
                                        </div>
                                        <div class="col-md-3">
                                            <h:commandButton styleClass="btn btn-primary "   value="Pagar" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">

                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-6">
                                            <h:outputText value="Estado"/>
                                        </div>
                                        <div class="col-md-6">
                                            <h:outputText value="#{reservation.state}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-4">

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </ui:repeat>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
