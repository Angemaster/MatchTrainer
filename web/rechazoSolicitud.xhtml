<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                template="dashboard.xhtml">
    <ui:define name="content">
        <h:form styleClass="form-horizontal" role="form">
            <div class="col-md-12">
                <div class="col-md-6 col-md-offset-1">
                    <div class="form-group">
                       <h:selectOneRadio value="#{reservationsBean.commentary}">
                           <f:selectItem itemLabel="Lugar de entrenamiento"/>
                           <f:selectItem itemLabel="Fecha y/o Hora del encuentro"/>
                           <f:selectItem itemLabel="Otros"/>

                    </div>
                    <div class="form-group">
                       <h:commandButton action="#{reservationsBean.updateReservationCommentary}" value="Enviar"/>
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>
