<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f = "http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="templates/base.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content-area">
        <h:form styleClass="form-horizontal" role="form">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><h:outputText value="Los datos ingresados seran enviados a  su Entrenador Personal"/></h3>
                    </div>
                    <div class="panel-body">
                        <div class="col-md-12">
                            <div class="col-md-4 col-md-offset-1">
                                <div class="form-group">
                                    <h:selectOneMenu id="buscar" value="" styleClass="form-control">
                                        <f:selectItem itemValue="-1" itemLabel="¿Que es lo que buscas?" />
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group"></div>
                                <div class="form-group">
                                    <h:selectOneMenu id="lugar" value="" styleClass="form-control">
                                        <f:selectItem itemValue="-1" itemLabel="Lugar de entrenamiento" />
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Dia del encuentro:"/>
                                    <div class="col-md-7">
                                        <div class="input-group">
                                            <h:inputText value="" styleClass="form-control"/>
                                            <span class="input-group-btn"><h:outputLink styleClass="btn btn-default glyphicon glyphicon-calendar"/></span>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <h:inputText value="" styleClass="form-control" pt:placeholder="Hora"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 col-md-offset-2">
                                <div class="form-group">
                                    <h:outputLabel for="nivel" value="En que nivel te consideras :"/>
                                    <h:selectOneRadio id="nivel" value=""  >
                                        <f:selectItem itemValue="Principiante" itemLabel="Principiante" />
                                        <f:selectItem itemValue="Intermedio" itemLabel="Intermedio" />
                                    </h:selectOneRadio>
                                </div>
                                <div class="form-group">
                                    <h:inputText  styleClass="form-control" pt:placeholder="Dirección"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-4 col-md-offset-5">
                                <div class="form-group">
                                    <h:commandButton value="Reservar" styleClass="btn btn-primary btn-lg" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
