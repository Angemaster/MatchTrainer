<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="templates/base.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content-area">
        <h:form>
        <!-- <div class="modal fade" id="login-modal" style="display: none;"> -->
            <div class="modal-dialog">
                <div class="loginmodal-container">
                    <h1><h:outputText value="Login to Your Account"/></h1>
                            <h:inputText id="correoLogin" value="#{usersBean.email}" pt:placeholder="Correo"/>
                            <h:inputSecret id="contraseñaLogin" value="#{usersBean.password}" pt:placeholder="Contraseña"/>
                            <h:commandButton value="Login" action="#{usersBean.doValidateUser}" styleClass="login loginmodal-submit"/>
                    <div class="login-help">
                        <div class="nav col-md-6">
                            <h:commandLink value="Olvidastes la contraseña" action="#" />
                        </div>
                    </div>
                </div>
            </div>
        <!-- </div> -->
        </h:form>
    </ui:define>
</ui:composition>
