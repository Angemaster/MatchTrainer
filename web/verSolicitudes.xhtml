<?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="dashboard.xhtml">
<ui:define name="content">
    <h:form styleClass="form-horizontal" role="form">
        <div class="col-md-12">
            <div class="col-md-4 col-md-offset-1">
                <div class="form-group">
                    <h:outputLabel for="nivel"  value="¿En que nivel te consideras?"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="busca"  value="¿Que es lo que buscas?"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="lugar"  value="Lugar de Entrenamiento"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="fecha" value="Fecha"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="hora"  value="Hora"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="direccion"  value="Direccion"/>
                </div>
                <div class="form-group">
                    <h:commandButton value="Aceptar" action="#{reservationsBean.updateReservationState}" />
                </div>

            </div>
            <div class="col-md-4 col-md-offset-2">
                <div class="form-group">
                    <h:outputText id="nivel" value="#{reservationsBean.trainingLevel}"/>
                </div>
                <div class="form-group">
                    <h:outputText id="busca"  value="#{reservationsBean.trainingPurpose}"/>
                </div>
                <div class="form-group">
                    <h:outputText id="lugar"  value="#{reservationsBean.trainingPlace}"/>
                </div>
                <div class="form-group">
                    <h:outputText id="fecha" value="#{reservationsBean.meetingDate}"/>
                </div>
                <div class="form-group">
                    <h:outputText id="hora"  value="#{reservationsBean.hour}"/>
                </div>
                <div class="form-group">
                    <h:outputText id="direccion"  value="#{reservationsBean.address}"/>
                </div>
                <div class="form-group">
                    <h:commandButton value="Rechazar" action="#{reservationsBean.viewDenyReservation}"/>
                </div>
            </div>
        </div>
    </h:form>
</ui:define>
</ui:composition>
