<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:jsf="http://java.sun.com/jsf/composite"
                template="dashboard.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">

        <h:form styleClass="form-horizontal" role="form">
            <div class="col-md-12">
                <div class="col-md-6 col-md-offset-2">
                    <div class="form-group">
                        <h:outputText  value="Calificacion al Entrenador"/>
                    </div>
                    <div class="form-group">
                        <h:outputText for="comentario" value="Comentar sobre la Calificacion "/>
                    </div>
                </div>
                <div  class="col-md-4">
                    <p class="clasificacion radio-inline">
                        <h:selectOneRadio value="#{customerScoreBean.starNumber}">
                            <f:selectItem id="a"  itemValue="5"/><h:outputLabel for="a" styleClass="glyphicon glyphicon-star"/>
                            <f:selectItem id="b"  itemValue="4"/><h:outputLabel for="b" styleClass="glyphicon glyphicon-star"/>
                            <f:selectItem id="c" itemValue="3"/><h:outputLabel for="c" styleClass="glyphicon glyphicon-star"/>
                            <f:selectItem id="d" itemValue="2"/><h:outputLabel for="d" styleClass="glyphicon glyphicon-star"/>
                            <f:selectItem id="e" itemValue="1"/><h:outputLabel for="e" styleClass="glyphicon glyphicon-star"/>
                        </h:selectOneRadio>

                        <input id="radio1" name="estrellas"  value="5" type="radio"/><label for="radio1" class="glyphicon glyphicon-star"/>
                        <input id="radio2" name="estrellas" value="4" type="radio"/><label for="radio2" class="glyphicon glyphicon-star"/>
                        <input id="radio3" name="estrellas" value="3" type="radio"/><label for="radio3" class="glyphicon glyphicon-star"/>
                        <input id="radio4" name="estrellas" value="2" type="radio"/><label for="radio4" class="glyphicon glyphicon-star"/>
                        <input id="radio5" name="estrellas" value="1" type="radio"/><label for="radio5" class="glyphicon glyphicon-star"/>

                    </p>

                    <h1>Pure CSS Star Rating Widget</h1>
                    <fieldset class="rating">
                        <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
                        <input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
                        <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
                        <input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
                        <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
                        <input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
                        <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
                        <input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
                        <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
                        <input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
                    </fieldset>

                </div>

            </div>
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <h:inputTextarea validator="#{customerScoreBean.commentary}" id="comentario" styleClass="form-control"  pt:placeholder="Escribir comentario"/>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-offset-5">
                    <div class="form-group">
                        <h:commandButton action="#{customerScoreBean.createCustomerScore}" value="Guardar" styleClass="btn btn-primary btn-lg" />
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
