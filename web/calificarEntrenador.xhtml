<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:jsf="http://java.sun.com/jsf/composite"
                template="dashboard.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">

        <h:form styleClass="form-horizontal" role="form">
            <div class="col-md-12">
                <div class="col-md-6 col-md-offset-2">
                    <div class="form-group">
                        <h:outputText  value="Calificacion al Entrenador"/>
                    </div>
                    <div class="form-group">
                        <h:outputText for="comentario" value="Comentar sobre la Calificacion "/>
                    </div>
                </div>
                <div  class="col-md-4">
                    <p class="clasificacion radio-inline">
                        <h:selectOneRadio value="#{customerScoreBean.starNumber}">
                            <f:selectItem id="a"  itemValue="5"/><h:outputLabel for="a" styleClass="glyphicon glyphicon-star"/>
                            <f:selectItem id="b"  itemValue="4"/><h:outputLabel for="b" styleClass="glyphicon glyphicon-star"/>
                            <f:selectItem id="c" itemValue="3"/><h:outputLabel for="c" styleClass="glyphicon glyphicon-star"/>
                            <f:selectItem id="d" itemValue="2"/><h:outputLabel for="d" styleClass="glyphicon glyphicon-star"/>
                            <f:selectItem id="e" itemValue="1"/><h:outputLabel for="e" styleClass="glyphicon glyphicon-star"/>
                        </h:selectOneRadio>

                        <input id="radio1" name="estrellas"  value="5" type="radio"/><label for="radio1" class="glyphicon glyphicon-star"/>
                        <input id="radio2" name="estrellas" value="4" type="radio"/><label for="radio2" class="glyphicon glyphicon-star"/>
                        <input id="radio3" name="estrellas" value="3" type="radio"/><label for="radio3" class="glyphicon glyphicon-star"/>
                        <input id="radio4" name="estrellas" value="2" type="radio"/><label for="radio4" class="glyphicon glyphicon-star"/>
                        <input id="radio5" name="estrellas" value="1" type="radio"/><label for="radio5" class="glyphicon glyphicon-star"/>

                    </p>
                </div>

            </div>
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <h:inputTextarea validator="#{customerScoreBean.commentary}" id="comentario" styleClass="form-control"  pt:placeholder="Escribir comentario"/>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-offset-5">
                    <div class="form-group">
                        <h:commandButton action="#{customerScoreBean.createCustomerScore}" value="Guardar" styleClass="btn btn-primary btn-lg" />
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
