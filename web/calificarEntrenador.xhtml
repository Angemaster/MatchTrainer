<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:jsf="http://java.sun.com/jsf/composite"
                xmlns:p="http://java.sun.com/jsf/html"
                template="dashboard.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">

        <h:form styleClass="form-horizontal" role="form">
            <div class="col-md-12">
                <div class="col-md-5 col-md-offset-1">
                    <div class="form-group">
                        <h:outputText  value="Calificacion al Entrenador"/>
                    </div>
                    <div class="form-group">
                        <h:outputText for="comentario" value="Comentar sobre la Calificacion "/>
                    </div>
                </div>
                <div  class="col-md-6 ">
                    <h:selectOneRadio >
                        <f:selectItem itemLabel=" &#9733;&#9733;&#9733;&#9733;&#9733; " itemValue="5"/>
                        <f:selectItem itemLabel=" &#9733;&#9733;&#9733;&#9733; " itemValue="4"/>
                        <f:selectItem itemLabel=" &#9733;&#9733;&#9733; " itemValue="3"/>
                        <f:selectItem itemLabel=" &#9733;&#9733; " itemValue="2"/>
                        <f:selectItem itemLabel=" &#9733; " itemValue="1" />
                    </h:selectOneRadio>
                </div>

            </div>
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <h:inputTextarea value="#{customerScoreBean.commentary}" id="comentario" styleClass="form-control"  pt:placeholder="Escribir comentario"/>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-offset-5">
                    <div class="form-group">
                        <h:commandButton action="#{customerScoreBean.createCustomerScore}" value="Guardar" styleClass="btn btn-primary btn-lg" />
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
