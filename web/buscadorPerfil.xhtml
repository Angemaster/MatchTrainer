<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./templates/base.xhtml">
    <ui:define name="content-area">
        <h:form>
            <div class="panel panel-default">

                        <h:graphicImage library="image" name="gym.png" />

                    <div class="col-md-10">

                            <div class="form-group">
                                <div class="col-md-4 col-md-offset-2">

                                <div class="col-md-3">
                                    <h:outputText id="nombres" value="Alexa"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-md-4 col-md-offset-2">
                                    <h:outputLabel for="apellidos" value="Apellidos"/>
                                </div>
                                <div class="col-md-3">
                                    <h:outputText id="apellidos" value="Bliss"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
