<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="dashboard.xhtml">
    <ui:define name="content">
        <h:form styleClass="form-horizontal" role="form">
            <div class="panel panel-default">
                <div class="panel-body">
                    Duracion de Membresia
                    <h:selectOneRadio>
                        <f:selectItem itemValue="30" itemLabel="1 Mes" />
                        <f:selectItem itemValue="90" itemLabel="3 Meses" />
                        <f:selectItem itemValue="180" itemLabel="6 Meses" />
                        <f:selectItem itemValue="365" itemLabel="1 Año" />
                    </h:selectOneRadio>

                    <br />
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    Opciones de pago
                    <h:selectOneRadio>
                        <f:selectItem itemValue="Tarjetas" itemLabel="Tarjetas" />
                        <f:selectItem itemValue="Paypal" itemLabel="Paypal" />
                    </h:selectOneRadio>

                    <br />
                    <div class="col-md-5">
                        <div class="form-group">
                            <h:inputText styleClass="form-control" pt:placeholder="Mes"/>
                        </div>
                        <div class="form-group">
                            <h:inputText styleClass="form-control" pt:placeholder="Año"/>
                        </div>

                    </div>
                    <div class="col-md-5 col-md-offset-1">
                        <div class="form-group">
                            <h:inputText styleClass="form-control" pt:placeholder="Numero de Tarjeta"/>
                        </div>
                        <div class="form-group">
                            <h:inputText styleClass="form-control" pt:placeholder="Codigo de seguridad"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <h:commandButton styleClass="btn btn-primary "   value="Finalizar Pago"  />
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
