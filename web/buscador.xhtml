<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="templates/base.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content-area">
        <h:form styleClass="form-horizontal" role="form">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">

                        <div class="col-md-8">
                            <div class="panel panel-default">
                                <div class="panel-body">

                                        <ui:repeat value="#{customersBean.customers}" var="customer">
                                            <div class="col-sm-6 col-md-4">
                                                <div class="thumbnail">
                                                    <h:graphicImage styleClass="img-thumbnail"   value="resources/image/Logo.png" />
                                                    <div class="col-md-offset-3">
                                                        <h:outputText value="#{customer.firstName} #{customer.lastName}" />
                                                    </div>
                                                    <div class="col-md-offset-4">
                                                        <h:commandButton styleClass="btn btn-primary "   value="Ver" action="#{customersBean.viewCustomer(customer)}"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </ui:repeat>

                                </div>
                                <div class="panel-footer">Aqui va la paginacion :"v</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
