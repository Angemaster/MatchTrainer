<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f = "http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="templates/base.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content-area">
        <h:form styleClass="form-horizontal" role="form">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h1 class="text-center"> <h:outputText value="Crear Cuenta"/></h1>
                        <div class="col-md-12">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <h:inputText value="#{usersBean.email}" id="correoRegistrar"  styleClass="form-control" pt:placeholder="Correo"/>
                                </div>

                                <div class="form-group">
                                    <h:inputText id="nombresRegistrar" value="#{customersBean.firstName}" styleClass="form-control" pt:placeholder="Nombres"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="tipoCuenta" value="Tipo de Cuenta"/>
                                    <h:selectOneRadio id="tipoCuenta" value="#{usersBean.profileId}">
                                        <f:selectItem  itemValue="2" itemLabel="Visitante" />
                                        <f:selectItem itemValue="3" itemLabel="Entrenador Personal" />
                                    </h:selectOneRadio>
                                </div>

                                <div class="form-group">
                                    <h:inputText id="edadRegistrar" value="#{customersBean.age}" styleClass="form-control" />
                                </div>
                            </div>

                            <div class="col-md-5 col-md-offset-2">
                                <div class="form-group">
                                    <h:inputSecret value="#{usersBean.password}" id="contraseñaRegistrar" styleClass="form-control" pt:placeholder="Contraseña"/>
                                </div>

                                <div class="form-group">
                                    <h:inputText id="apellidosRegistrar" value="#{customersBean.lastName}" styleClass="form-control" pt:placeholder="Apellidos"/>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel for="genero" value="Genero"/>
                                    <h:selectOneRadio id="genero" value="#{customersBean.gender}" >
                                        <f:selectItem itemValue="Hombre" itemLabel="Hombre" />
                                        <f:selectItem itemValue="Mujer" itemLabel="Mujer" />
                                    </h:selectOneRadio>
                                </div>

                                <div class="form-group">
                                    <h:selectOneMenu value="#{customersBean.districtId}" styleClass="form-control">
                                        <f:selectItem itemLabel="--Seleccione--" itemValue="-1"/>
                                        <f:selectItems value="#{districtsBean.districts}" var="distrito"  itemLabel="#{distrito.name}" itemValue="#{distrito.id}" />
                                    </h:selectOneMenu>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-7 col-md-offset-5">
                            <div class="form-group">
                                <h:commandButton action="#{customersBean.createCustomer}" value="Crear Cuenta" styleClass="btn btn-primary btn-lg" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
